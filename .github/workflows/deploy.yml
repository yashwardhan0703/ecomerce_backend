name: CI/CD Pipeline - Ecommerce Backend

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:

  # -----------------------------
  # CI JOB (GitHub Hosted)
  # -----------------------------
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t ecommerce-backend-test .

      - name: Docker Build Success
        run: echo "Docker image built successfully âœ…"

  # -----------------------------
  # CD JOB (Self-Hosted Runner)
  # -----------------------------
  deploy:
    name: Deploy Locally via Self-Hosted Runner
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy with Docker
        run: |
          set -e

          echo "ğŸš€ Starting deployment..."

          cd /home/yash/ecomerce_backend

          echo "ğŸ”„ Syncing repository"
          git fetch origin
          git reset --hard origin/main
          git clean -fd

          echo "ğŸ³ Stopping containers"
          docker compose down

          echo "ğŸ”¨ Rebuilding containers"
          docker compose up -d --build --remove-orphans

          echo "ğŸ§½ Cleaning unused images"
          docker image prune -f

          echo "âœ… Deployment completed successfully!"
